<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

<div class="wrapper">
  <div class="card">
    <img class="logo" src="./assets/images/logo.svg" alt="">
    
    <main class="main">
      <picture class="hero-image">
        <source media="(min-width: 90rem)" srcset="./assets/images/hero-desktop.jpg">
        <img src="./assets/images/hero-mobile.jpg" alt="">
        
      </picture>
      <section class="intro container">
        
        <h1 class="intro__head">We're <span class="accent">coming soon</span></h1>
        
        <p class="intro__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        
        <form class="hero__input flex" id="input">
          <input class="email" type="email" id="email" placeholder="Email Address">
          <img class="icon__error" id="icon__error" src="./assets/images/icon-error.svg" alt="">
          <div class="icon__arrow flex" onclick="check()">
            <img class="arrow" src="./assets/images/icon-arrow.svg" alt="">
          </div>
        </form>
        
        <div class="warning" id="warning">
          Please provide a valid email
        </div>
      
      </section>
    
    </main>
  
  </div>
</div> <!-- wrapper end -->
  
</body>
</html>
